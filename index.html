<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- bootsrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <!--My  css-->
  <link rel="stylesheet" href="style.css">
  <!--icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!--Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <section class="py-5 my-5">
    <div class="d-flex justify-content-center py-4 my-4">
      <div class="card border-0 shadow-lg">
        <img src=" images/bg-pattern-card.svg" class="img-card-top bg-card" alt="">
        <!--profil-->
        <div class="d-flex justify-content-center">
          <img src="images/image-victor.jpg" class="profil rounded-circle border border-3 border-white" alt="">
        </div>
        <!--profil-->
        <div class="card-body text-center mt-5 pt-4">
          <ul class="list-inline">
            <h1 class="list-inline-item nama">Victor Crest</h1>
            <span class="list-inline-item text-muted umur">26</span>
            <p class="text-center location text-muted">London</p>
          </ul>

          <div class="mt-4">
            <span class="garis"></span>
            <ul class="list-inline mt-4">
              <h1 class="list-inline-item nama fs-4">80K <p class="text-muted detail"> Followers</p>
              </h1>
              <h1 class="list-inline-item nama fs-4 ms-5">803K <p class="text-muted detail"> Likes</p>
              </h1>
              <h1 class="list-inline-item nama fs-4 ms-5">1.4K<p class="text-muted detail"> Photos</p>
              </h1>
            </ul>
          </div>

        </div>
      </div>
    </div>
    </div>
  </section>



  <div class="attribution text-center">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="text-decoration-none fw-bolder">Frontend
      Mentor</a>. Coded by <a target="_blank" href="https://hafizalgiphary.000webhostapp.com/"
      class="text-decoration-none fw-bolder">Hafiz Algiphary</a>.
  </div>


</body>

</html>
